GetOptsByPath: function(e) {

    var PathID = e.currentTarget.getAttribute('PathID');

    var URL = "/botadmin/GetOptsByPath/" + PathID;

    this.$.ajaxGetOptsByPath.url = URL;  

    this.$.ajaxGetOptsByPath.generateRequest(); 

},


RefreshOptsByPath: function(e) {

    PathID = localStorage.getItem('PathID');

    var URL = "/botadmin/GetOptsByPath/" + PathID;

    this.$.ajaxGetOptsByPath.url = URL;  

    this.$.ajaxGetOptsByPath.generateRequest(); 

},



changePathStatus: function(e) {

   var PathID = e.currentTarget.getAttribute('changePathStatus');

   var Status = e.currentTarget.getAttribute('Status');

   if (Status=='draft') {

       Status = 'live';

       UpdateRecordStatusLive.open();

   } else {

       Status = 'draft';

       UpdateRecordStatusDraft.open();

   }

   var Body = {
      'Status': Status,
      'PathID': PathID
   } 

   this.$.ajaxchangePathStatus.body = Body; 

   this.$.ajaxchangePathStatus.generateRequest(); 

   this.$.ajaxGetMyPaths.generateRequest(); 

},

changeOptStatus: function(e) {

    var PathID = e.currentTarget.getAttribute('PathID');

    localStorage.setItem('PathID', PathID);

   var OptID = e.currentTarget.getAttribute('changeOptStatus');

   var Status = e.currentTarget.getAttribute('Status');

   if (Status=='draft') {

       Status = 'live';

   } else {

       Status = 'draft';

   }  

   var Body = {
      'Status': Status,
      'OptID': OptID
   } 

   this.$.ajaxchangeOptStatus.body = Body; 

   this.$.ajaxchangeOptStatus.generateRequest(); 

   document.querySelector('x-Admin').RefreshOptsByPath(); 
   
},
