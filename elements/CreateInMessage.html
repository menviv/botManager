      Polymer({
        is: 'x-CreateInMessage',

  behaviors: [
    Polymer.NeonAnimationRunnerBehavior
  ],

    properties: {
    
    
      stepid: String,
      responseData:{
        type:Object,
        notify:true
            },
      
    opened: {
      type: Boolean
    },
    animationConfig: {
      value: function() {
      
        return {       
          'entry': {
            // provided by neon-animation/animations/scale-up-animation.html
            name: 'scale-up-animation',
            node: this
          },
          'exit': {
            // provided by neon-animation/animations/fade-out-animation.html
            name: 'scale-down-animation',
            node: this
          },
          'exitPhaseOne': {
            // provided by neon-animation/animations/fade-out-animation.html
            name: 'scale-down-animation',
            node: this.$.NewActivity,
            axis: 'y',
            timing: 10000
          },          
          'openPhaseTwo': {
            // provided by neon-animation/animations/fade-out-animation.html
            name: 'fade-in-animation',
            node: this.$.TaggingActivitySectionContainer,
            timing: 10000
          }          
          
        }
      }
    }


    },
    
    

ready: function() {
	
	function getParameterByName(name, url) {
    	if (!url) url = window.location.href;
    	name = name.replace(/[\[\]]/g, "\\$&");
    	var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
    	    results = regex.exec(url);
    	if (!results) return null;
   		if (!results[2]) return '';
   	 return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	
	var CreateInMessageID = getParameterByName('id');

    if (CreateInMessageID!=null) {

        localStorage.setItem('CreateInMessage', CreateInMessageID); 

	    var GetOutMessageByIDUrl="/smsOut/GetOutMessageByID/" + CreateInMessageID;

        this.$.ajaxGetOutMessageByID.url = GetOutMessageByIDUrl;
        this.$.ajaxGetOutMessageByID.generateRequest();  

        scope.selected = 1;  

        $("#GoToMessageList").fadeOut(); 

        $("#CreateSMS").fadeOut(); 
   

    } else {

        scope.selected = 0;

    }
    
         
      
    
},



   UpdateMessageBody: function() {

      var CurrentDate = localStorage.getItem('CurrentDate');

      var CreateInMessageID = localStorage.getItem('CreateInMessage');

      localStorage.removeItem('CreateInMessage');

      var MessagePhone = document.getElementById('MessageItemPhoneID').innerHTML; 

      var MessageBody = document.getElementById('MessageBodyinnerHTMLID').innerHTML; 

        var UpdateMessageBody = {
          'Status': 'InProcess',
          'MessagePhone': MessagePhone,
          'MessageID': CreateInMessageID,
          'MessageBody': MessageBody,
          'ChangedDate': CurrentDate
        } 

        console.log(UpdateMessageBody);


        this.$.ajaxUpdateMessageRecord.body = UpdateMessageBody;  
                  
        var EditTemplateRecordUrl="/smsOut/UpdateMessageBody/";

        this.$.ajaxUpdateMessageRecord.url = EditTemplateRecordUrl;    

        this.$.ajaxUpdateMessageRecord.generateRequest();  
       

        $("#CreateInMessage").fadeOut();  
        $("#ThankYouMessage").fadeIn();  

        this.$.ajaxUCreateEmailMessageToFax.body = UpdateMessageBody;  

        this.$.ajaxUCreateEmailMessageToFax.generateRequest(); 
                  
  
   },



	



	CreateInMessageRequest: function() {
					
        var SmsRequest = localStorage.getItem('JSONdata');
        var SmsRequestobj = $.parseJSON(SmsRequest);
        var CreatedDate = moment().format("DD-MM-YYYY");
        
        SmsRequestobj.Date = CreatedDate;
        SmsRequestobj.CreatedDate = CreatedDate;
        
        SmsRequestobj.Type = "None";
        //localStorage.removeItem('JSONdata');
        SmsRequestobj.Status = "Active";

        console.log('SmsRequestobj:', SmsRequestobj);

  		this.$.AjaxCreateSmsRequestobj.body = SmsRequestobj;	
  		this.$.AjaxCreateSmsRequestobj.generateRequest();        
  	
    }, 



	
	DefineActivityType: function(e) {
			
		var ActivityType = e.currentTarget.getAttribute('ActivityType');
		
		localStorage.setItem('CurrentActivityFilter', ActivityType);
		
			if ( ActivityType =='Activity') {
			
				NewActivity.querySelector('.ActivityTypeLargeIconLeft').src = '/icons/activity.png';
				
        CreateNewObject.querySelector(".CreateHasmachaForm").style.display = "none";

        CreateNewObject.querySelector(".CreateInMessageForm").style.display = "block";       
									
			} else {
			
				NewHasmacha.querySelector('.ActivityTypeLargeIconLeft').src = '/icons/hasmacha.png';
				
        CreateNewObject.querySelector(".CreateHasmachaForm").style.display = "block";

        CreateNewObject.querySelector(".CreateInMessageForm").style.display = "none";
							
			}
  	
    },
